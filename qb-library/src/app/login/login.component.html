
<form class="form-inline" (ngSubmit)="loginForm.valid&&validateLogin()" novalidate #loginForm="ngForm">
  <div class="form-group">
      <input type="email" [(ngModel)]="data.email" name="email" class="form-control" id="email" #email="ngModel" placeholder="Enter you qb mail address" email required="true">
      <p *ngIf="loginForm.submitted&&!email.valid">Please enter email address</p>
  </div>
  <div class="form-group">
      <input type="password" [(ngModel)] = "data.password" name="password" class="form-control" id="pwd" #password="ngModel" placeholder="Enter your password" required="true">
      <p *ngIf="loginForm.submitted&&!password.valid">Please enter password</p>
  </div>
  <button type="submit" class="btn btn-default">Login</button>
  <a data-toggle="collapse" data-target="#demo">New User?</a>           
</form>
